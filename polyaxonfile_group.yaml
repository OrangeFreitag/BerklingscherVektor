version: 1

kind: group

hptuning:
  concurrency: 10
  grid_search:
    n_experiments: 50
  matrix:
    lr:
      range: 0.05:0.2:0.01
    epochs:
      range: 100:600:50
    do:
      range: 0.2:0.4:0.05

build:
  image: gw000/keras
  build_steps:
    - pip install polyaxon-client
    - pip install pandas
    - pip install scikit-learn
    - pip install keras
    - pip install tensorflow

